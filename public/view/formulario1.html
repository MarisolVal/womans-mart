<!DOCTYPE html>
<html>
<!-- Elementos de la etiqueta <head> -->


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Woman'sMArt</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/mq.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="../js/libs/jquery.min.js"></script>
</head>
<script>
    $(function() {
        $("#header").load("header.html");
    });
</script>
<html>

<body onload="startTime()" style="background-color: #2c1f4d">

    <div>
        <div id="header">
            <!-- header -->
        </div>


        <!-- Sección 1 -->
        <section>
            <article style="background-color: #2c1f4d">
                <div style="text-align: center;">
                    <h1 style="color: white;"> Formulario de actividades</h1>
                </div>
                <div class="container" style="padding-top: 3rem; ">
                    <ul class="nav nav-tabs ">
                        <li class="nav-item">
                            <a class="nav-link active " href="formulario1.html">
                                 Formulario POST
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="formulario2.html">
                                <div>Formulario GET</div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="container">
                    <form action="/cargarAct" method="POST">
                        <div class="form-group col-md-6 " style="padding-top: 4rem; ">
                            <h5 style="color: white; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; ">Elige las respuesta a la pregunta y tu género</h5>
                            <label for="actividad">Qué actividad sueles realizar con mayor fecuencia en casa??</label>
                            <select id="actividad" name="actividad" class="form-control">
                                    <option selected>Ninguna</option>
                                    <option>Barrer</option>
                                    <option>Lavar los platos</option>
                                    <option>Cocinar</option>
                                    <option>Planchar</option>
                                    <option>Ir al super</option>
                                    <option>Lavar la ropa</option>
                                </select>
                        </div>
                        <div class="form-group col-md-6 ">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="genero" value="femenino">
                                <label class="form-check-label" for="genero">Femenino</label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="genero" id="genero" value="masculino">
                                <label class="form-check-label" for="genero">Masculino</label>
                            </div>
                            <div style="padding-top: 2rem; ">
                                <button type="submit" class="btn btn-dark">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </article>
        </section>

        <!-- Pié de página -->
        <div id="relojFooter">
        </div>
    </div>

    <script src="../socket.io/socket.io.js "></script>
    <script src="../js/socket-client.js "></script>
    <script src="../js/reloj.js "></script>
    <script src="../js/mensajeEnConsola.js "></script>
</body>

</html>
