<!DOCTYPE html>
<html>
<!-- Elementos de la etiqueta <head> -->


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Woman'sMart</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/mq.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="../js/libs/jquery.min.js"></script>

</head>


<body onload="startTime()" style="background-color: #2c1f4d">
    <script>
        $(function() {
            $("#header").load("header.html");
        });
    </script>

    <div>
        <div id="header">
            <!-- Header-->
        </div>

        <!-- Sección 1 -->
        <section>
            <article style="background-color: #2c1f4d; ">
                <div class="container" style="background-color: #2c1f4d; text-align: center; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; width: 30rem; padding-top: 20px; padding-bottom: 2.9rem;">
                    <h3 style="color: white; margin-bottom: 2rem;">AÑADIR PRODUCTO</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="precio" placeholder="Precio">
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-control" name="descripcion" placeholder="Descripción"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark" style="background-color: #9d53ce;">Agregar</button>
                    </form>

                </div>
            </article>
        </section>


        <!-- Pié de página -->
        <div id="relojFooter">

        </div>

    </div>

    <script src="../js/reloj.js "></script>
    <script src="../socket.io/socket.io.js "></script>
    <script src="../js/socket-client.js "></script>
    <script src="../js/mensajeEnConsola.js "></script>

</body>

</html>
